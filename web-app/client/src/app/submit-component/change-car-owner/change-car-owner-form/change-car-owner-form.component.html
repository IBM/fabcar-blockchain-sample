<div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="key">Key</label>
      <input type="text" class="form-control" name="key" required ngModel>
    </div>
    <div class="form-group">
      <label for="newOwner">New Owner</label>
      <input type="text" class="form-control" name="newOwner" required ngModel>
    </div>
    <button [disabled]="!f.valid" type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
